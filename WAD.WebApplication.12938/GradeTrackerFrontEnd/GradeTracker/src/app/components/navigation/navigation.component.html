<mat-toolbar class="flex-1">
    <button mat-icon-button class="example-icon" aria-label="Home" (click)="onHomeIconClicked()">
        <mat-icon>home</mat-icon>
    </button>
    <span>Grade Tracker</span>
    <div class="flex justify-center my-4 mx-3 space-x-4">
        <ng-container *ngIf="isLoggedIn; else loggedOutButtons">
            <ng-container *ngIf="isStudent; else teacherButtons">
                <button class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600" (click)="onEnrolledModulesClicked(studentId)">Enrolled Modules</button>
                <button class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600" (click)="onMyGradesClicked(studentId)">My Grades</button>
            </ng-container>
            <ng-template #teacherButtons>
                <button class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600" (click)="onLeadingModulesClicked(teacherId)">Leading Modules</button>
                <button class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600" (click)="onAssignmentsClicked(teacherId)">Assignments</button>
            </ng-template>
            <button class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:bg-red-600" (click)="onLogoutClicked()">Logout</button>
        </ng-container>
        <ng-template #loggedOutButtons>
            <button class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:bg-green-600" (click)="onLoginClicked()">Teacher Login</button>
            <button class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:bg-green-600" (click)="onRegisterClicked()">Teacher Register</button>
            <button class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:bg-green-600" (click)="onStudentLoginClicked()">Student Login</button>
            <button class="px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600 focus:outline-none focus:bg-green-600" (click)="onStudentRegisterClicked()">Student Register</button>
        </ng-template>
    </div>
</mat-toolbar>
