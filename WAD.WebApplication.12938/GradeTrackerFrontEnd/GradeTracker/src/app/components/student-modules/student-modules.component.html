<div class="m-5">
  <table mat-table [dataSource]="items" class="mat-elevation-z8 ">
    <ng-container matColumnDef="moduleId">
      <th mat-header-cell *matHeaderCellDef> Module ID </th>
      <td mat-cell *matCellDef="let element"> {{element.module.moduleId}} </td>
    </ng-container>
    <ng-container matColumnDef="moduleName">
      <th mat-header-cell *matHeaderCellDef> Module Name </th>
      <td mat-cell *matCellDef="let element"> {{element.module.moduleName}} </td>
    </ng-container>
    <ng-container matColumnDef="moduleDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.module.moduleDescription}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
