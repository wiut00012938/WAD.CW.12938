<div class="flex mt-8 justify-center">
    <mat-card class="shadow w-4/12">
        <mat-card-content>
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-4">{{ deleteStudent.user.firstName }}</h2>
                <p class="text-gray-700">{{ deleteStudent.user.lastName }}</p>
            </div>
            <div class="flex justify-around">
                <div>
                    <button mat-raised-button color="primary" (click)="onHomeButtonClick()">Cancel (Home)</button>
                </div>
                <div>
                    <button mat-raised-button color="warn" (click)="onDeleteButtonClick()" >Delete</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
