<div class="m-5">
  <table mat-table [dataSource]="items" class="mat-elevation-z8 ">
    <ng-container matColumnDef="moduleId">
      <th mat-header-cell *matHeaderCellDef> Module ID </th>
      <td mat-cell *matCellDef="let element"> {{element.moduleId}} </td>
    </ng-container>
    <ng-container matColumnDef="moduleName">
      <th mat-header-cell *matHeaderCellDef> Module Name </th>
      <td mat-cell *matCellDef="let element"> {{element.moduleName}} </td>
    </ng-container>
    <ng-container matColumnDef="moduleDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.moduleDescription}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="EditClicked(element.moduleId)">Edit</button>
            <button mat-raised-button color="accent" (click)="DetailsClicked(element.moduleId)">Details</button>
            <button mat-raised-button color="warn" (click)="DeleteClicked(element.moduleId)">Delete</button>  
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
