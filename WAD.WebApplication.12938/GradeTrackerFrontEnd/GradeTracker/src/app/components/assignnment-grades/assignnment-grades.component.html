<div class="m-5">
    <div class="flex justify-center mb-4">
        <button mat-raised-button color="primary" (click)="CreateGrade()">Create</button>
    </div>
  <table mat-table [dataSource]="items" class="mat-elevation-z8 ">
    <ng-container matColumnDef="gradeId">
      <th mat-header-cell *matHeaderCellDef> Grade ID </th>
      <td mat-cell *matCellDef="let element"> {{element.gradeId}} </td>
    </ng-container>
    <ng-container matColumnDef="gradeScore">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
    <ng-container matColumnDef="gradeFeedback">
      <th mat-header-cell *matHeaderCellDef> Feedback </th>
      <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
    </ng-container>
    <ng-container matColumnDef="gradeStudentId">
        <th mat-header-cell *matHeaderCellDef> Student ID </th>
        <td mat-cell *matCellDef="let element"> {{element.student.id}} </td>
      </ng-container>
      <ng-container matColumnDef="gradeStudentFirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.student.user.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="gradeStudentLastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.student.user.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="gradeStudentEmail">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.student.user.email}} </td>
      </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="space-x-4"> 
            <button mat-raised-button color="primary" (click)="EditClicked(element.gradeId)">Edit</button>
            <button mat-raised-button color="warn" (click)="DeleteClicked(element.gradeId)">Delete</button>  
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
